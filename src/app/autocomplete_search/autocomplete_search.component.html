<div class = "location-form">
    <form [formGroup]="pickupLocationForm">
        <mat-form-field>
            <mat-label> {{label}}</mat-label>
            <input type="text" matInput [formControl]="pickupLocation" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option value = "All Vehicles">
                    All Vehicles
                </mat-option>
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
