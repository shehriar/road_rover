<div #vehicleFiltersComponent>
    <h3>Filters</h3>
    <!-- <div *ngFor = "let type of vehicleTypes">
        {{type.vehicletype}}
    </div> -->
    <form>
        <p>Vehicle Type</p>
        <select name = "Type" (change)="onVehicleTypeChange($event)">
            <option style = "text-align: center;" value = ""></option>
            <option *ngFor = "let type of vehicleTypes" [value] = "type.vehicletype">
                {{type.vehicletype}}
            </option>
        </select>
        <div style = "margin-bottom: 30%;"></div>
        <p>Vehicle Make</p>
        <div class = "make">
            <div *ngFor="let make of vehicleMakes">
                <input type="checkbox" [id]="make.vehiclemake" [value]="make.vehiclemake"
            (change)="onVehicleMakesChange($event, make.vehiclemake)">
                <label [for]="make.vehiclemake">{{make.vehiclemake}}</label>
            </div>
        </div>
        <div style = "margin-bottom: 30%;"></div>
        <p>Fuel Type</p>
        <select name = "Fuel Type" (change)="onFuelTypeChange($event)">
            <option style = "text-align: center;" value = ""></option>
            <option *ngFor = "let vehicle of fuelTypes" [value] = "vehicle.fueltype">
                {{vehicle.fueltype}}
            </option>
        </select>
    </form>
</div>
